<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use the title passed from Flask if available, otherwise default -->
    <title>{{ title | default('Upload File') }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class' // Match index.html
        };
    </script>
    <style>
        /* Consistent focus ring styles (optional, Tailwind's defaults are good too) */
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="file"]:focus-within { /* Target wrapper/element for file input focus */
            /* Example: override default focus */
            /* ring: 2px solid #3b82f6; */
            /* border-color: #3b82f6; */
        }
        /* Progress bar style */
        #upload-progress-bar {
            height: 8px; /* Adjust height */
            background-color: #e5e7eb; /* gray-200 */
            border-radius: 4px; /* rounded-sm */
            overflow: hidden;
            transition: width 0.3s ease;
            width: 0%; /* Start at 0 */
        }
        .dark #upload-progress-bar {
             background-color: #4b5563; /* gray-600 */
        }
         #upload-progress-bar > div {
            height: 100%;
            background-color: #3b82f6; /* blue-500 */
             transition: width 0.3s ease;
             width: 0%; /* Start at 0 */
         }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300 font-sans">
<div class="max-w-xl mx-auto p-4 sm:p-6">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6 border-b border-gray-200 dark:border-gray-700 pb-4">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Upload Files/Folders</h1>
        <a href="/" class="text-sm font-medium text-blue-600 dark:text-blue-400 hover:underline flex items-center space-x-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <span>Back to Files</span>
        </a>
    </div>

    <!-- Upload Form -->
    <form id="upload-form" class="space-y-5 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">

        <!-- File Input -->
        <div>
            <label for="fileInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Select Files</label>
            <input type="file" id="fileInput" name="file" required multiple
                   class="block w-full text-sm text-gray-500 dark:text-gray-400 border border-gray-300 dark:border-gray-600 rounded-md cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800
                          file:mr-4 file:py-2 file:px-4
                          file:rounded-l-md file:border-0
                          file:text-sm file:font-semibold
                          file:bg-blue-50 dark:file:bg-gray-700
                          file:text-blue-700 dark:file:text-blue-300
                          hover:file:bg-blue-100 dark:hover:file:bg-gray-600">
            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400" id="fileInputHelp">
                You can select multiple files.
            </p>
        </div>

        <!-- API Key Input -->
        <div>
            <label for="apiKeyInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">API Key</label>
            <input type="password" id="apiKeyInput" name="apiKey" required placeholder="Enter API key" aria-describedby="apiKeyHelp"
                   class="block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400" id="apiKeyHelp">
                Use the global key, or a folder-specific key if uploading to a protected directory.
            </p>
        </div>

        <!-- Destination Path Input -->
        <div>
            <label for="destPathInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                Destination Path <span class="text-xs font-normal text-gray-500 dark:text-gray-400">(Optional)</span>
            </label>
            <input type="text" id="destPathInput" name="destPath" placeholder="e.g., documents/reports/" aria-describedby="destPathHelp"
                   class="block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
             <p class="mt-1 text-xs text-gray-500 dark:text-gray-400" id="destPathHelp">
                Relative to the root. Leave blank to upload to the root directory. Use forward slashes (/).
            </p>
        </div>

        <!-- Progress Bar Area -->
        <div id="progress-container" class="hidden space-y-1">
            <div class="flex justify-between text-xs font-medium text-gray-600 dark:text-gray-400">
                 <span id="progress-label">Upload Progress</span>
                 <span id="progress-percentage">0%</span>
            </div>
            <div id="upload-progress-bar"><div></div></div>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit" id="uploadButton"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800 disabled:opacity-50 transition duration-150 ease-in-out">
                Upload Files
            </button>
        </div>

        <!-- Status Message Area -->
        <div id="upload-status" class="mt-4 text-sm min-h-[2rem] flex items-center justify-center rounded-md" role="alert" aria-live="polite">
            <!-- Status messages will appear here -->
        </div>

    </form> <!-- End of Form -->

</div> <!-- End of Container -->

<script>
    // Get references to DOM elements
    const uploadForm = document.getElementById('upload-form');
    const fileInput = document.getElementById('fileInput');
    const apiKeyInput = document.getElementById('apiKeyInput');
    const destPathInput = document.getElementById('destPathInput');
    const uploadButton = document.getElementById('uploadButton');
    const uploadStatus = document.getElementById('upload-status');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('upload-progress-bar').firstElementChild;
    const progressPercentage = document.getElementById('progress-percentage');

    // Function to display status messages
    function showStatus(message, type = 'info') {
        uploadStatus.textContent = message;
        uploadStatus.className = 'mt-4 text-sm min-h-[2rem] flex items-center justify-center rounded-md px-3 '; // Base classes

        switch (type) {
            case 'error':
                uploadStatus.classList.add('bg-red-100', 'dark:bg-red-900', 'text-red-700', 'dark:text-red-200', 'border', 'border-red-300', 'dark:border-red-700');
                break;
            case 'success':
                uploadStatus.classList.add('bg-green-100', 'dark:bg-green-900', 'text-green-700', 'dark:text-green-200', 'border', 'border-green-300', 'dark:border-green-700');
                break;
            case 'loading':
                 uploadStatus.classList.add('bg-blue-100', 'dark:bg-blue-900', 'text-blue-700', 'dark:text-blue-200', 'border', 'border-blue-300', 'dark:border-blue-700');
                break;
            default: // 'info' or clear
                 uploadStatus.textContent = ''; // Clear text for default/info
                 uploadStatus.className = 'mt-4 text-sm min-h-[2rem] flex items-center justify-center rounded-md'; // Only base classes
        }
    }

     // Function to update progress bar
     function updateProgress(current, total) {
        if (total > 0) {
            const percent = Math.round((current / total) * 100);
            progressContainer.classList.remove('hidden');
            progressBar.style.width = `${percent}%`;
            progressPercentage.textContent = `${percent}%`;
        } else {
             progressContainer.classList.add('hidden');
             progressBar.style.width = '0%';
             progressPercentage.textContent = '0%';
        }
    }

    // Add event listener for form submission
    uploadForm.addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent default form submission behavior

        // --- 1. Get Input Values ---
        const files = fileInput.files; // FileList object
        const apiKey = apiKeyInput.value.trim();
        // Clean base destination path: trim, remove leading/trailing slashes, normalize internal slashes
        const baseDestPath = destPathInput.value.trim()
                         .replace(/\\/g, '/') // Convert backslashes to forward slashes
                         .replace(/^\/+|\/+$/g, ''); // Remove leading/trailing slashes

        // --- 2. Basic Client-Side Validation ---
        if (!files || files.length === 0) {
            showStatus('Please select at least one file or a folder.', 'error');
            fileInput.focus(); // Bring focus to the file input
            return;
        }
        if (!apiKey) {
            showStatus('Please enter the API key.', 'error');
            apiKeyInput.focus();
            return;
        }
        // Basic check for obviously invalid path characters in the base path
        if (/[<>:"|?*]|\.\./.test(baseDestPath)) {
            showStatus('Base destination path contains invalid characters (e.g., < > : " | ? * ..).', 'error');
            destPathInput.focus();
            return;
        }

        // --- 3. Prepare for Upload ---
        showStatus('Starting upload...', 'loading');
        uploadButton.disabled = true; // Disable button during upload
        updateProgress(0, files.length); // Reset progress bar

        let successCount = 0;
        let errorCount = 0;
        const totalFiles = files.length;

        // --- 4. Iterate and Upload Each File ---
        for (let i = 0; i < totalFiles; i++) {
            const file = files[i];
            const currentFileNum = i + 1;
            showStatus(`Uploading file ${currentFileNum} of ${totalFiles}: ${file.name}`, 'loading');

            // Construct the final relative path for this specific file
            let fileRelativePath;
            if (file.webkitRelativePath) {
                // Folder upload: use webkitRelativePath (which includes the folder name)
                // Combine base path and webkit path carefully
                 const cleanedWebkitPath = file.webkitRelativePath.replace(/\\/g, '/'); // Ensure forward slashes
                fileRelativePath = baseDestPath ? `${baseDestPath}/${cleanedWebkitPath}` : cleanedWebkitPath;
            } else {
                 // Single/Multiple file upload: use base path + filename
                fileRelativePath = baseDestPath ? `${baseDestPath}/${file.name}` : file.name;
            }

             // Basic check for invalid chars in the *final* path segment for this file
            if (/[<>:"|?*]|\.\./.test(fileRelativePath)) {
                console.warn(`Skipping file with invalid path: ${fileRelativePath}`);
                errorCount++;
                updateProgress(currentFileNum, totalFiles);
                continue; // Skip this file
            }


            // URL-encode the path segments AFTER the /upload/ part
            // Split, encode each part, then rejoin
            const encodedFilePathParts = fileRelativePath.split('/').map(part => encodeURIComponent(part));
            const encodedFullPath = encodedFilePathParts.join('/');
            const uploadUrl = `/upload/${encodedFullPath}`;

            console.log(`[${currentFileNum}/${totalFiles}] Attempting upload to: ${uploadUrl} (Source: ${file.name})`);

            try {
                const response = await fetch(uploadUrl, {
                    method: 'POST',
                    headers: {
                        'X-Upload-Key': apiKey,
                        'Content-Type': 'application/octet-stream'
                    },
                    body: file
                });

                if (response.ok) {
                    successCount++;
                    console.log(`[${currentFileNum}/${totalFiles}] Success: ${file.name}`);
                } else {
                    errorCount++;
                    let responseData = { message: response.statusText };
                     try { if (response.headers.get("content-type")?.includes("application/json")) { responseData = await response.json(); } } catch (e) {}
                    console.error(`[${currentFileNum}/${totalFiles}] Failed: ${file.name} - ${response.status} ${responseData.message}`);
                }
            } catch (error) {
                errorCount++;
                 console.error(`[${currentFileNum}/${totalFiles}] Network Error uploading ${file.name}:`, error);
            } finally {
                // Update progress after each file attempt
                updateProgress(currentFileNum, totalFiles);
            }
        } // End of loop

        // --- 5. Final Status ---
        if (errorCount === 0) {
            showStatus(`Successfully uploaded ${successCount} file(s).`, 'success');
             uploadForm.reset(); // Clear form only if all uploads succeeded
        } else if (successCount > 0) {
            showStatus(`Completed with ${successCount} successes and ${errorCount} failures.`, 'error'); // Partial success is still an error state overall
        } else {
            showStatus(`Upload failed. ${errorCount} error(s) occurred. Check console for details.`, 'error');
        }

         // Hide progress bar after a short delay
         setTimeout(() => {
             progressContainer.classList.add('hidden');
             progressBar.style.width = '0%';
             progressPercentage.textContent = '0%';
         }, 3000); // Hide after 3 seconds


        // --- 6. Cleanup ---
        uploadButton.disabled = false; // Re-enable button
    });

    // --- Theme Setup ---
    // Initialize theme on page load (copy from index.html if needed, or ensure consistent setup)
    const docElement = document.documentElement;

    function setTheme(isDark) { /* ... same theme logic as index.html ... */ }

    // If you add the theme toggle button to upload.html, uncomment and use this:
    // const savedTheme = localStorage.getItem('theme');
    // const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    // setTheme(savedTheme === 'dark' || (!savedTheme && prefersDark));
    // themeToggle?.addEventListener('click', () => { // Use optional chaining if button might not exist
    //     setTheme(!docElement.classList.contains('dark'));
    // });

</script>
</body>
</html>
